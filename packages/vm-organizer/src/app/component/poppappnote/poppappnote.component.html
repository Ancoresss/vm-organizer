<div class="card ">
    <div class="card-header">
        <!-- Credit card form content -->
        <div class="tab-content">
            <!-- credit card info-->
            <div id="credit-card" class="tab-pane fade show active pt-3">
                <form role="form" [formGroup]="vmForm" (ngSubmit)="onSubmit()">
                
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-4">
                                <label data-toggle="tooltip">
                                    <h6>Notes</h6>
                                </label>
                                <textarea required class="form-control" formControlName="vmNote" style="height: 230px; width: 230px;"></textarea>
                            </div>
                        </div>
                      
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="subscribe btn btn-custom col-12 shadow-sm"> Save </button>
                    </div>
                </form>
            </div>
        </div> <!-- End -->
    </div> <!-- End -->
    <!-- End -->
</div>
