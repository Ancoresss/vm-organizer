<section class="intro">
    <div class="bg-image h-100" style="background-color: #6095F0;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12" id="main">
              <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                <div class="card-body">
                  <div class="table-responsive">
                    <div class="input-group rounded mb-3 p-2">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchVm"/>
                    </div>
                    <table class="table table-borderless mb-0">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">TAG</th>
                          <th scope="col">IP APP</th>
                          <th scope="col">IP DB</th>
                          <th scope="col">PASSWORD</th>
                          <th scope="col">STATUS</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let vm of vmArr | searchVms: searchVm">
                          <th scope="row">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" (change)="onChange(vm.id)" [value]="vm.id"/>
                            </div>
                          </th>
                          <td>{{ vm.id }}</td>
                          <td>{{ vm.ipApp }}</td>
                          <td>{{ vm.ipDB }}</td>
                          <td>{{ vm.password }}</td>
                          <td>{{ vm.status }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="footer-btn">
                <button type="button" class="btn btn-primary px-3 mt-4 me-3" (click)="openDialogForAdding()">Add VM</button>
                <button type="button" class="btn btn-primary px-3 mt-4" (click)="openDialogForEdit()">Edit VM</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
